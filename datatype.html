<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Javascript 資料、 資料型態</title>
    </head>
    <!-- <body bgcolor="#0FF" background=".\images\Desert.jpg" > 背景圖-->
    <body>
        <script>
            //資料
            //數字
            10;
            3.14;
            -5;
            //字串：任意的文字
            "Hello";
            '你好';
            //123
            true;
            false;
            //空值
            undefined;
            null;
            // 在 console 中印出資料    console.log(資料)
            console.log("Hello Javascript")
            console.log(16);
            console.log(false);
        </script>
    </body>
</html>
