            // 使用Json 建立物件
            // {成員名稱:資料,成員名稱:資料,...}
            let man={
                age:15,
                name:"小芬",
                talk:function(){
                    console.log("Hello 我是", this.name, "年齡", this.age);
            }
        };

        console.log(man);
        console.log(man.age); //物件.成員名稱
        console.log(man.age>20); //做布林值
        man.talk(); // 呼叫物件的方法(函式)
